<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System!</h1>
    <div class="container">
      <h2 class="text-center">Esercizio 1</h2>
      <!--sta per Fila-->
      <div class="row">
        <!--col: colonna md: medium 4: elementi per colonna-->
        <div class="col-md-4 text-white">
          <!--P: padding / bg: blackground color-->
          <div class="p-3 bg-primary border border-black">1</div>
        </div>
        <div class="col-md-4 text-white">
          <div class="p-3 bg-primary border border-black">2</div>
        </div>
        <div class="col-md-4 text-white">
          <div class="p-3 bg-primary border border-black">3</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-md-4 text-black">
          <div class="p-3 bg-warning border border-black">1</div>
        </div>
        <div class="col-md-4 text-black">
          <div class="p-3 bg-warning border border-black">2</div>
        </div>
        <div class="col-md-4 text-black">
          <div class="p-3 bg-warning border border-black">3</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Esercizio 3</h2>
      <div class="row"></div>
    </div>

    <div class="container">
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-xl-2 text-white">
          <div class="p-3 bg-danger border border-black">1</div>
        </div>
        <div class="col-xl-8 text-white">
          <div class="p-3 bg-danger border border-black">2</div>
        </div>
        <div class="col-xl-2 text-white">
          <div class="p-3 bg-danger border border-black">3</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-xl-7 text-white">
          <div class="p-3 bg-info border border-black">1</div>
        </div>
        <div class="col-lg-5 text-white">
          <div class="p-3 bg-info border border-black">2</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row">
        <div class="col-4">
          <div class="p-3 bg-secondary text-white border-black">Ciao 1</div>
        </div>
        <!--"offset" indica uno spostamento di un elemento rispetto alla sua posizione originale o a un altro elemento.-->
        <!--offset indica quanto un elemento deve essere spostato verso destra (in griglia) a partire dalla sua posizione iniziale.
        In pratica, se usi una classe come offset-lg-2, l'elemento viene spostato di 2 colonne a destra, lasciando uno spazio vuoto a sinistra.-->
        <div class="col-4 offset-lg-2">
          <div class="p-3 bg-secondary text-white border-black">Ciao 1</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
